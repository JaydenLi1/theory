<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instruments</title>
  </head>
  <!-- Jquery -->
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>

  <link rel="stylesheet" href="/styles.css" />
  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
    integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
    crossorigin="anonymous"
  ></script>
  <body style="background: #abaaaa">
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg bg-body"
      style="background-color: rgb(42, 42, 46)"
    >
      <div class="container-fluid">
        <button
          data-mdb-collapse-init
          class="navbar-toggler"
          type="button"
          data-mdb-target="#navbarExample01"
          aria-controls="navbarExample01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarExample01">
          <a class="navbar-brand" href="/index.html">
            <img
              src="https://cdn.pixabay.com/photo/2019/08/11/18/27/icon-4399630_1280.png"
              alt="musicthoeyricon"
              width="50"
              height="50"
            />
          </a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item" style="font-weight: bold">
              <a class="nav-link" href="./theory.html">Theory</a>
            </li>
            <li class="nav-item" style="font-weight: bold">
              <a class="nav-link" href="./exercise.html">Exercises</a>

            <li class="nav-item" style="font-weight: bold">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container px-4 text-center" style="padding: 20px">
      <div
        class="row gx-5"
        style="font-weight: bold; font-size: 25px; color: white"
      >
        <div class="btn-group">
          <button
            class="btn btn-secondary btn-lg dropdown-toggle"
            type="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            style="
              background-color: rgb(71, 81, 165);
              font-weight: bold;
              font-size: 25px;
              color: white;
              width: 70px;
              height: 70px;
            "
          >
            Stringed Instruments
          </button>
          <div
            class="dropdown-menu"
            id="string"
            style="
              margin-left: 15px;
              position: relative;
              width: 400px;
              text-align: center;
              height: 750px;
              overflow: auto;
            "
          >
            <!--Violin-->
            <div class="card" style="width: 18">
              <img
                src="https://media.istockphoto.com/id/883076126/vector/violin.jpg?s=612x612&w=0&k=20&c=8z6nviNbwp6er1da6jR19SNpV-o760Q5IC1FDRN9q28="
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <p class="card-text">This is a violin</p>
              </div>
            </div>

            <!--Cello-->
            <div class="card" style="width: 18">
              <img
                src="https://www.princemusiccompany.com/wp-content/uploads/2018/02/Strumenti-105-cello-3-PNG.png"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <p class="card-text">This is a Cello</p>
              </div>
            </div>

            <!--Guitar-->
            <div class="card" style="width: 18">
              <img
                src="https://m.media-amazon.com/images/I/81tQhEEtiEL._AC_UF894,1000_QL80_.jpg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <p class="card-text">This is a Guitar</p>
              </div>
            </div>
          </div>
          <button
            class="btn btn-secondary btn-lg dropdown-toggle"
            type="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            style="
              background-color: rgba(106, 48, 48, 0.838);
              font-weight: bold;
              font-size: 25px;
              color: white;
              width: 70px;
              height: 70px;
            "
          >
            Percussion Instruments
          </button>
          <div
            class="dropdown-menu"
            id="percussion"
            style="
              margin-left: 15px;
              position: relative;
              width: 400px;
              text-align: center;
              height: 750px;
              overflow: auto;
            "
          >
            ...
          </div>
          <button
            class="btn btn-secondary btn-lg dropdown-toggle"
            type="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            style="
              background-color: rgb(41, 84, 47);
              font-weight: bold;
              font-size: 25px;
              color: white;
              width: 70px;
              height: 70px;
            "
          >
            Wind Instruments
          </button>
          <div
            class="dropdown-menu"
            id="winds"
            style="
              margin-left: 15px;
              position: relative;
              width: 400px;
              text-align: center;
              height: 750px;
              overflow: auto;
            "
          >
            ...
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
